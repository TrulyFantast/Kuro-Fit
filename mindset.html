<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mindset Catalyst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    #quote-box {
      max-width: 700px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
      transition: opacity 0.4s ease-in-out;
      font-size: 1.2rem;
      line-height: 1.6;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #boost-btn {
      margin-top: 2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #boost-btn:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Mindset Catalyst</h1>
  <div id="quote-box">Click the button to activate your mindset.</div>
  <button id="boost-btn">Ignite Me</button>

  <footer>
    Â© 2025 K-Fit | Fuel the Mind. Forge the Body.
  </footer>

  <script>
    let affirmations = [];

    async function loadQuotes() {
      const res = await fetch('mindset_affirmations.json');
      affirmations = await res.json();
    }

    function showRandomQuote() {
      if (affirmations.length === 0) return;
      const quoteBox = document.getElementById("quote-box");
      const quote = affirmations[Math.floor(Math.random() * affirmations.length)];
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quote;
        quoteBox.style.opacity = 1;
      }, 300);
    }

    document.getElementById("boost-btn").addEventListener("click", showRandomQuote);
    loadQuotes();
  </script>
</body>
</html>
